<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Library Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getbook}">Library Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/borrow}">Borrow Book</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center" > Update Book </h1>
				<div  class = "card-body">
					<form th:action="@{/book/{id} (id=${book.id})}" th:object = "${book}" method="POST">
						<div class ="form-group">
							<label> Book Title </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter Book Title" 
							/>
						</div>
						<div class ="form-group">
							<label> Book Author </label>
							<input
							type = "text"
							name = "author"
							th:field = "*{author}"
							class = "form-control"
							placeholder="Enter Book Author" 
							/>
						</div>
						<div class ="form-group">
							<label> Book Publisher </label>
							<input
							type = "text"
							name = "publisher"
							th:field = "*{publisher}"
							class = "form-control"
							placeholder="Enter Book Publisher" 
							/>
						</div>
						<div class ="form-group">
							<label> Publication Date </label>
							<input
							type = "date"
							name = "publicationdate"
							th:field = "*{publicationdate}"
							class = "form-control"
							placeholder="Enter Book Publication Date" 
							/>
						</div>
						<div class ="form-group">
							<label> Book Genre </label>
							<input
							type = "text"
							name = "genre"
							th:field = "*{genre}"
							class = "form-control"
							placeholder="Enter Book Genre" 
							/>
						</div>
						<div class ="form-group">
							<label> Book Language </label>
							<input
							type = "text"
							name = "language"
							th:field = "*{language}"
							class = "form-control"
							placeholder="Enter Book Language" 
							/>
						</div>
						<div class ="form-group">
							<label> Available Copies </label>
							<input
							type = "number"
							name = "language"
							th:field = "*{availableCopies}"
							class = "form-control"
							placeholder="Enter Available Copies" 
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	</body>
</html>
